<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/style.css" />
        <title>Contato</title>
    </head>
    <body>
        <!-- Cabeçalho da página -->
        <header>
            <img src="" alt="Logo" id="logo" />
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="./sobre.html">Sobre</a></li>
                    <li><a href="./quiz.html">Quiz</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                </ul>
            </nav>
            <div>
                <input type="button" class="cor" onclick="trocar('#3ae4b1')" />
                <input type="button" class="cor" onclick="trocar('#c13af2')" />
                <input type="button" class="cor" onclick="trocar('#fbff24')" />
            </div>
        </header>

        <main id="container-contato">
            <div class="contato">
                <form class="form" id="form">
                    <article class="control">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" />
                        <i class="error"><img src="../assets/erro.svg" /></i>
                        <small></small>
                    </article>

                    <article class="control">
                        <label for="email">Email</label>
                        <input type="email" id="email" />
                        <i class="error"><img src="../assets/erro.svg" /></i>
                        <small></small>
                    </article>

                    <article class="control">
                        <label for="descricao">Descrição</label>
                        <textarea
                            type="text"
                            name="descricao"
                            id="descricao"
                        ></textarea>
                        <i class="error"><img src="../assets/erro.svg" /></i>
                        <small></small>
                    </article>

                    <button type="submit" onclick="validar()">ENVIAR</button>
                </form>
            </div>
        </main>

        <!-- CHAMANDO O SCRIPT CONTATO EXTERNO -->
        <script src="../js/contato.js"></script>
    </body>
</html>
